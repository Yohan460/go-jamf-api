openapi: 3.0.1
info:
  description: |
    ## Overview
    The Jamf Pro API is a RESTful API for Jamf Pro built to enable consistent and efficient programmatic access to Jamf Pro.<br/><br/>
    The swagger schema can be found [here](/api/schema/).
  termsOfService: https://www.jamf.com/developer-resources/api-license-agreement/
  title: Jamf Pro API
  version: production
servers:
- url: /api
security:
- Bearer: []
paths:
  /auth:
    get:
      deprecated: true
      description: Get all the authorization details associated with the current api
        token
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Current authorization details.
      security:
      - Bearer: []
      summary: |
        Get all the Authorization details associated with the current api
      tags:
      - api-authentication
      x-authentication-required: true
      x-deprecation-date: 2020-06-01
  /auth/current:
    post:
      deprecated: true
      description: Get the authorization details associated with the current API token
        for the users current site
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentAuthorization'
          description: Authorization details for users current site.
      security:
      - Bearer: []
      summary: |
        Get the authorization details associated with the current API token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/invalidateToken:
    post:
      deprecated: true
      description: Invalidates current token
      responses:
        "204":
          description: token invalidated
      security:
      - Bearer: []
      summary: |
        Invalidate current token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/keepAlive:
    post:
      deprecated: true
      description: Invalidates existing token and generates new token with extended
        expiration based on existing token credentials.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: Updated token.
      security:
      - Bearer: []
      summary: |
        Invalidate existing token and generates new token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/tokens:
    post:
      deprecated: true
      description: |
        Create a token based on other authentication details (basic, etc.)
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: New auth token generated.
      security:
      - BasicAuth: []
      summary: |
        Create a token based on other authentication details (basic, etc.)
      tags:
      - api-authentication
      x-authentication-required: false
      x-action: true
      x-deprecation-date: 2020-06-01
  /devices/extensionAttributes:
    get:
      description: Gets Mobile Device Extension Attribute values placed in select
        parameter.
      parameters:
      - description: |
          Acceptable values currently include:
          * name
        explode: true
        in: query
        name: select
        required: false
        schema:
          default: name
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MobileDeviceExtensionAttributeResults'
          description: Successful response - Extension Attributes retrieved
      summary: |
        Get Mobile Device Extension Attribute values placed in select paramter
      tags:
      - mobile-device-extension-attributes-preview
      x-required-privileges:
      - Read Mobile Device Extension Attributes
  /inventory-preload:
    delete:
      deprecated: true
      description: Deletes all Inventory Preload records.
      responses:
        "204":
          description: OK
      summary: |
        Delete all Inventory Preload records
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Delete Inventory Preload Records
    get:
      deprecated: true
      description: Returns all Inventory Preload records.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: sort
        required: false
        schema:
          default: ASC
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: id
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InventoryPreloadRecordSearchResults'
                type: array
            text/csv:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecordSearchResults'
          description: OK
      summary: |
        Return all Inventory Preload records
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
    post:
      deprecated: true
      description: |
        Create a new Inventory Preload record using JSON or CSV.
        A CSV template can be downloaded from /api/inventory-preload/csv-template.
        Serial number and device type are required. All other fields are optional.
        When a matching serial number exists in the Inventory Preload data, the record will be overwritten with the CSV data.
        If the CSV file contains a new username and an email address is provided, the new user is created in Jamf Pro.
        If the CSV file contains an existing username, the following user-related fields are updated in Jamf Pro.
        Full Name,
        Email Address,
        Phone Number,
        Position.
        This endpoint does not do full validation of each record in the CSV data.
        To do full validation, use the /inventory-preload/validate-csv endpoint first.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
          text/csv:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
        description: Inventory Preload record or records to be created
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Bad Request
      summary: |
        Create a new Inventory Preload record using JSON or CSV
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Create Inventory Preload Records
  /inventory-preload/csv-template:
    get:
      deprecated: true
      description: Retrieves the Inventory Preload CSV template.
      responses:
        "200":
          content:
            text/csv:
              schema:
                type: object
          description: OK
      summary: |
        Get the Inventory Preload CSV template
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
  /inventory-preload/history:
    get:
      deprecated: true
      description: Gets Inventory Preload history entries.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: "Sorting criteria in the format: property:asc/desc. Default sort\
          \ is date:desc. Multiple sort criteria are supported and must be separated\
          \ with a comma. Example: sort=date:desc,name:asc "
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: date:desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistorySearchResults'
          description: OK
      summary: |
        Get Inventory Preload history entries
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
  /inventory-preload/history/notes:
    post:
      deprecated: true
      description: Adds Inventory Preload history object notes.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectHistoryNote'
        description: History notes to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectHistory'
          description: Notes of Inventory Preload history were added
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload history can not be saved
      summary: |
        Add Inventory Preload history object notes
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Update Inventory Preload Records
  /inventory-preload/validate-csv:
    post:
      deprecated: true
      description: |
        Validate a given CSV file.
        Serial number and device type are required. All other fields are optional.
        A CSV template can be downloaded from /api/inventory-preload/csv-template.
      requestBody:
        content:
          text/csv:
            schema:
              type: object
        description: Inventory Preload records to be validated. A CSV template can
          be downloaded from /api/inventory-preload/csv-template
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadCsvValidationSuccess'
          description: Ok
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadInvalidCsvResponse'
          description: Precondition Failed
      summary: |
        Validate a given CSV file
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Create Inventory Preload Records
      x-action: true
  /inventory-preload/{id}:
    delete:
      deprecated: true
      description: Deletes an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Delete an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Delete Inventory Preload Records
    get:
      deprecated: true
      description: Retrieves an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Get an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
    put:
      deprecated: true
      description: Updates an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
        description: Inventory Preload record to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Update an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Update Inventory Preload Records
  /ldap/groups:
    get:
      description: Retrieves the configured access groups that contain the text in
        the searchParam.
      parameters:
      - description: Will perform a "contains" search on the names of access groups
        explode: true
        in: query
        name: q
        required: false
        schema:
          default: "null"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapGroupSearchResults'
          description: Successful search.
      summary: |
        Retrieve the configured access groups that contain the text in the search param
      tags:
      - ldap
      x-required-privileges:
      - Read LDAP Servers
  /ldap/servers:
    get:
      description: Retrieve all Servers including LDAP and Cloud Identity Providers.
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LdapServer'
                type: array
          description: Successfully completed.
      summary: |
        Retrieve all Servers including LDAP and Cloud Identity Providers.
      tags:
      - ldap
      x-required-privileges:
      - Read LDAP Servers
  /notifications/alerts:
    get:
      deprecated: true
      description: |
        Gets notifications for user and site
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Notification'
                type: array
          description: Successful response
      summary: |
        Get Notifications for user and site
      tags:
      - jamf-pro-notifications-preview
      x-authentication-required: true
      x-deprecation-date: 2021-01-04
  /notifications/alerts/{id}:
    delete:
      deprecated: true
      description: |
        DEPRECATED - USE "alerts/{type}/{id}" INSTEAD. Deletes only Patch Management notifications.
      parameters:
      - description: instance ID of the notification
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Sucessful deletion
      summary: |
        DEPRECATED - USE "alerts/{type}/{id}" INSTEAD. Deletes only Patch Management notifications.
      tags:
      - jamf-pro-notifications-preview
      x-deprecation-date: 2017-04-26
      x-required-privileges:
      - Dismiss Notifications
  /notifications/alerts/{type}/{id}:
    delete:
      deprecated: true
      description: |
        Deletes notifications. Option for 'type' is 'PATCH_UPDATE'.
      parameters:
      - description: instance ID of the notification
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      - description: type of the notification
        explode: false
        in: path
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/NotificationType'
        style: simple
      responses:
        "204":
          description: Sucessful deletion
      summary: |
        Delete Notifications
      tags:
      - jamf-pro-notifications-preview
      x-required-privileges:
      - Dismiss Notifications
      x-deprecation-date: 2021-01-04
  /preview/computers:
    get:
      description: Returns a list of computers.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: "Sorting criteria in the format: property:asc/desc. Default sort\
          \ is name:asc. Multiple sort criteria are supported and must be separated\
          \ with a comma. Example: sort=date:desc,name:asc"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: name:asc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComputersSearchResults'
          description: OK
      summary: |
        Return a list of Computers
      tags:
      - computers-preview
      x-required-privileges:
      - Read Computers
  /preview/mdm/commands:
    post:
      description: "Provided an MDM command type and appropriate information, will\
        \ create and then queue said command."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MdmCommandRequest'
        description: The mdm command object to create and queue
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/HrefResponse'
                type: array
          description: Success
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: "Failure, unable to queue command."
      summary: |
        Post a command for creation and queuing
      tags:
      - mdm
      x-required-privileges:
      - View MDM command information in Jamf Pro API
      x-action: true
  /preview/remote-administration-configurations:
    get:
      description: Remote administration feature creates a secure screen-sharing experience
        between Jamf Pro administrators and their end-users.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoteAdministrationSearchResults'
          description: Remote administration configurations returned.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Remote Administration feature is not available.
      summary: Get information about all remote administration configurations.
      tags:
      - remote-administration
      x-required-privileges:
      - Read Remote Administration
  /preview/remote-administration-configurations/team-viewer:
    post:
      description: Creates Team Viewer Remote Administration connection configuration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionConfigurationCandidateRequest'
        description: Team Viewer connection configuration create definition
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HrefResponse'
          description: Team Viewer connection configuration created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Invalid field for Team Viewer connection configuration
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Insufficient privileges or site not found for Team Viewer connection
            configuration
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Site limit exceeded for Team Viewer connection configuration
      summary: Create Team Viewer Remote Administration connection configuration
      tags:
      - team-viewer-remote-administration
      x-required-privileges:
      - Create Remote Administration
  /preview/remote-administration-configurations/team-viewer/{configurationId}/sessions:
    get:
      description: Returns a paginated list of sessions for a given configuration
        ID
      parameters:
      - description: ID of the Team Viewer connection configuration
        explode: false
        in: path
        name: configurationId
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: |
          Query in the RSQL format, allowing to filter sessions collection.
          Default filter is empty query - returning all results for the requested page.

          Fields allowed in the query: `deviceId`, `deviceType`, `state`

          This param can be combined with paging.
        example: deviceId==1 and deviceType=="COMPUTER" and state=="OPEN"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          default: ""
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDetailsSearchResults'
          description: Successful response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Insufficient privileges
      summary: |
        Get a paginated list of sessions
      tags:
      - team-viewer-remote-administration
      x-required-privileges:
      - Read Remote Administration
    post:
      description: Creates a new Team Viewer session to be used to establish a remote
        connection
      parameters:
      - description: ID of the Team Viewer connection configuration
        explode: false
        in: path
        name: configurationId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCandidateRequest'
        description: Team Viewer session attributes
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HrefResponse'
          description: Successful response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Invalid attributes for Team Viewer session
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Insufficient privileges
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Connection configuration is not active or there is an active
            session for the device
      summary: Create a new session
      tags:
      - team-viewer-remote-administration
      x-required-privileges:
      - Create Remote Administration
  /preview/remote-administration-configurations/team-viewer/{configurationId}/sessions/{sessionId}:
    get:
      description: Returns a session details if found.
      parameters:
      - description: ID of the Team Viewer connection configuration
        explode: false
        in: path
        name: configurationId
        required: true
        schema:
          type: string
        style: simple
      - description: ID of the Team Viewer session
        explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionDetails'
          description: Successful response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Insufficient privileges
      summary: |
        Get a session by its ID
      tags:
      - team-viewer-remote-administration
      x-required-privileges:
      - Read Remote Administration
  /preview/remote-administration-configurations/team-viewer/{configurationId}/sessions/{sessionId}/close:
    post:
      description: Changes the session state from open to close. Closing a session
        means it is not possible to establish new remote connection between devices
      parameters:
      - description: ID of the Team Viewer connection configuration
        explode: false
        in: path
        name: configurationId
        required: true
        schema:
          type: string
        style: simple
      - description: ID of the Team Viewer session
        explode: false
        in: path
        name: sessionId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Successful response
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Insufficient privileges
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Connection configuration is not active
      summary: Close a session
      tags:
      - team-viewer-remote-administration
      x-required-privileges:
