          \ all fields of the response entity will be serialized. Example: export-fields=id,username"
        explode: true
        in: query
        name: export-fields
        required: false
        schema:
          default: []
          items:
            type: string
          type: array
        style: form
      - description: "Export labels parameter, used to customize fieldnames/columns\
          \ in the exported file. Default is empty array, which means that response\
          \ properties names will be used. Number of the provided labels must match\
          \ the number of export-fields Example: export-labels=identifier,name with\
          \ matching: export-fields=id,username"
        explode: true
        in: query
        name: export-labels
        required: false
        schema:
          default: []
          items:
            type: string
          type: array
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: "Sorting criteria in the format: `property:asc/desc`. Default\
          \ sort\nis `id:asc`. Multiple sort criteria are supported and must be separated\
          \ with\na comma. All inventory preload fields are supported, however fields\
          \ added by\nextension attributes are not supported. If sorting by deviceType,\
          \ use `0` for\nComputer and `1` for Mobile Device.\n\nExample: `sort=date:desc,name:asc`.\n"
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default:
          - id:asc
          items:
            type: string
          type: array
        style: form
      - description: "Allowing to filter inventory preload records.\nDefault search\
          \ is empty query - returning all results for the requested page.\nAll inventory\
          \ preload fields are supported, however fields added by extension\nattributes\
          \ are not supported. If filtering by deviceType, use `0` for Computer\n\
          and `1` for Mobile Device.\n\nQuery in the RSQL format, allowing `==`, `!=`,\
          \ `>`, `<`, and `=in=`.\n\nExample: `filter=categoryName==\"Category\"`\n"
        explode: true
        in: query
        name: filter
        required: false
        schema:
          default: ""
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportParameters'
        description: "Optional. Override query parameters since they can make URI\
          \ exceed 2,000 character limit."
        required: false
      responses:
        "200":
          content:
