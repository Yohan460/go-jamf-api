openapi: 3.0.1
info:
  description: "## Overview\nThe Jamf Pro API is a RESTful API for Jamf Pro built\
    \ to enable consistent and efficient programmatic access to Jamf Pro.<br/><br/>\n\
    The swagger schema can be found [here](/api/schema/).\n"
  termsOfService: https://www.jamf.com/developer-resources/api-license-agreement/
  title: Jamf Pro API
  version: production
servers:
- url: /api
security:
- Bearer: []
paths:
  /auth:
    get:
      deprecated: true
      description: Get all the authorization details associated with the current api
        token
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
          description: Current authorization details.
      security:
      - Bearer: []
      summary: |
        Get all the Authorization details associated with the current api
      tags:
      - api-authentication
      x-authentication-required: true
      x-deprecation-date: 2020-06-01
  /auth/current:
    post:
      deprecated: true
      description: Get the authorization details associated with the current API token
        for the users current site
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentAuthorization'
          description: Authorization details for users current site.
      security:
      - Bearer: []
      summary: |
        Get the authorization details associated with the current API token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/invalidateToken:
    post:
      deprecated: true
      description: Invalidates current token
      responses:
        "204":
          description: token invalidated
      security:
      - Bearer: []
      summary: |
        Invalidate current token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/keepAlive:
    post:
      deprecated: true
      description: Invalidates existing token and generates new token with extended
        expiration based on existing token credentials.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: Updated token.
      security:
      - Bearer: []
      summary: |
        Invalidate existing token and generates new token
      tags:
      - api-authentication
      x-authentication-required: true
      x-action: true
      x-deprecation-date: 2020-06-01
  /auth/tokens:
    post:
      deprecated: true
      description: "Create a token based on other authentication details (basic, etc.)\n"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: New auth token generated.
      security:
      - BasicAuth: []
      summary: "Create a token based on other authentication details (basic, etc.)\n"
      tags:
      - api-authentication
      x-authentication-required: false
      x-action: true
      x-deprecation-date: 2020-06-01
  /devices/extensionAttributes:
    get:
      description: Gets Mobile Device Extension Attribute values placed in select
        parameter.
      parameters:
      - description: |
          Acceptable values currently include:
          * name
        explode: true
        in: query
        name: select
        required: false
        schema:
          default: name
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MobileDeviceExtensionAttributeResults'
          description: Successful response - Extension Attributes retrieved
      summary: |
        Get Mobile Device Extension Attribute values placed in select paramter
      tags:
      - mobile-device-extension-attributes-preview
      x-required-privileges:
      - Read Mobile Device Extension Attributes
  /inventory-preload:
    delete:
      deprecated: true
      description: Deletes all Inventory Preload records.
      responses:
        "204":
          description: OK
      summary: |
        Delete all Inventory Preload records
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Delete Inventory Preload Records
    get:
      deprecated: true
      description: Returns all Inventory Preload records.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: sort
        required: false
        schema:
          default: ASC
          enum:
          - ASC
          - DESC
          type: string
        style: form
      - explode: true
        in: query
        name: sortBy
        required: false
        schema:
          default: id
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/InventoryPreloadRecordSearchResults'
                type: array
            text/csv:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecordSearchResults'
          description: OK
      summary: |
        Return all Inventory Preload records
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
    post:
      deprecated: true
      description: "Create a new Inventory Preload record using JSON or CSV.\nA CSV\
        \ template can be downloaded from /api/inventory-preload/csv-template.\nSerial\
        \ number and device type are required. All other fields are optional.\nWhen\
        \ a matching serial number exists in the Inventory Preload data, the record\
        \ will be overwritten with the CSV data.\nIf the CSV file contains a new username\
        \ and an email address is provided, the new user is created in Jamf Pro.\n\
        If the CSV file contains an existing username, the following user-related\
        \ fields are updated in Jamf Pro.\nFull Name,\nEmail Address,\nPhone Number,\n\
        Position.\nThis endpoint does not do full validation of each record in the\
        \ CSV data.\nTo do full validation, use the /inventory-preload/validate-csv\
        \ endpoint first.\n"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
          text/csv:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
        description: Inventory Preload record or records to be created
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Bad Request
      summary: |
        Create a new Inventory Preload record using JSON or CSV
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Create Inventory Preload Records
  /inventory-preload/csv-template:
    get:
      deprecated: true
      description: Retrieves the Inventory Preload CSV template.
      responses:
        "200":
          content:
            text/csv:
              schema:
                type: object
          description: OK
      summary: |
        Get the Inventory Preload CSV template
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
  /inventory-preload/history:
    get:
      deprecated: true
      description: Gets Inventory Preload history entries.
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - deprecated: true
        explode: true
        in: query
        name: pagesize
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: page-size
        required: false
        schema:
          default: 100
          type: integer
        style: form
      - description: "Sorting criteria in the format: property:asc/desc. Default sort\
          \ is date:desc. Multiple sort criteria are supported and must be separated\
          \ with a comma. Example: sort=date:desc,name:asc "
        explode: true
        in: query
        name: sort
        required: false
        schema:
          default: date:desc
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistorySearchResults'
          description: OK
      summary: |
        Get Inventory Preload history entries
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
  /inventory-preload/history/notes:
    post:
      deprecated: true
      description: Adds Inventory Preload history object notes.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectHistoryNote'
        description: History notes to create
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectHistory'
          description: Notes of Inventory Preload history were added
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload history can not be saved
      summary: |
        Add Inventory Preload history object notes
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Update Inventory Preload Records
  /inventory-preload/validate-csv:
    post:
      deprecated: true
      description: |
        Validate a given CSV file.
        Serial number and device type are required. All other fields are optional.
        A CSV template can be downloaded from /api/inventory-preload/csv-template.
      requestBody:
        content:
          text/csv:
            schema:
              type: object
        description: Inventory Preload records to be validated. A CSV template can
          be downloaded from /api/inventory-preload/csv-template
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadCsvValidationSuccess'
          description: Ok
        "412":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadInvalidCsvResponse'
          description: Precondition Failed
      summary: |
        Validate a given CSV file
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Create Inventory Preload Records
      x-action: true
  /inventory-preload/{id}:
    delete:
      deprecated: true
      description: Deletes an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Delete an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Delete Inventory Preload Records
    get:
      deprecated: true
      description: Retrieves an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Get an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Inventory Preload Records
    put:
      deprecated: true
      description: Updates an Inventory Preload record.
      parameters:
      - description: Inventory Preload identifier
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InventoryPreloadRecord'
        description: Inventory Preload record to update
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryPreloadRecord'
          description: OK
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: Inventory Preload record with specified id does not exist
      summary: |
        Update an Inventory Preload record
      tags:
      - inventory-preload
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Update Inventory Preload Records
  /ldap/groups:
    get:
      description: Retrieves the configured access groups that contain the text in
        the searchParam.
      parameters:
      - description: Will perform a "contains" search on the names of access groups
        explode: true
        in: query
        name: q
        required: false
        schema:
          default: "null"
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LdapGroupSearchResults'
          description: Successful search.
      summary: |
        Retrieve the configured access groups that contain the text in the search param
      tags:
      - ldap
      x-required-privileges:
      - Read LDAP Servers
  /ldap/servers:
    get:
      description: Retrieve all Servers including LDAP and Cloud Identity Providers.
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LdapServer'
                type: array
          description: Successfully completed.
      summary: |
        Retrieve all Servers including LDAP and Cloud Identity Providers.
      tags:
      - ldap
      x-required-privileges:
      - Read LDAP Servers
  /notifications/alerts:
    get:
      deprecated: true
      description: |
        Gets notifications for user and site
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Notification'
                type: array
          description: Successful response
      summary: |
        Get Notifications for user and site
      tags:
      - jamf-pro-notifications-preview
      x-authentication-required: true
      x-deprecation-date: 2021-01-04
  /notifications/alerts/{id}:
    delete:
      deprecated: true
      description: "DEPRECATED - USE \"alerts/{type}/{id}\" INSTEAD. Deletes only\
        \ Patch Management notifications.\n"
      parameters:
      - description: instance ID of the notification
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Sucessful deletion
      summary: "DEPRECATED - USE \"alerts/{type}/{id}\" INSTEAD. Deletes only Patch\
        \ Management notifications.\n"
      tags:
      - jamf-pro-notifications-preview
      x-deprecation-date: 2017-04-26
      x-required-privileges:
      - Dismiss Notifications
  /notifications/alerts/{type}/{id}:
    delete:
      deprecated: true
      description: |
        Deletes notifications. Option for 'type' is 'PATCH_UPDATE'.
      parameters:
      - description: instance ID of the notification
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      - description: type of the notification
        explode: false
        in: path
        name: type
        required: true
        schema:
          $ref: '#/components/schemas/NotificationType'
        style: simple
      responses:
        "204":
          description: Sucessful deletion
      summary: |
        Delete Notifications
      tags:
      - jamf-pro-notifications-preview
      x-required-privileges:
      - Dismiss Notifications
      x-deprecation-date: 2021-01-04
  /patch/disclaimerAgree:
    post:
      description: Accept Patch reporting disclaimer
      responses:
        "202":
          description: Accepted
      summary: |
        Accept Patch reporting disclaimer
      tags:
      - patches-preview
      x-required-privileges:
      - Update Patch Management Software Titles
      x-action: true
  /patch/obj/policy/{id}:
    get:
      deprecated: true
      description: Returns patch policy summary.
      parameters:
      - description: patch policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchPolicySummary'
          description: Patch policy summary found
      summary: |
        Return Patch Policy Summary
      tags:
      - patches
      x-deprecation-date: 2020-01-01
      x-required-privileges:
      - Read Patch Policies
  /patch/obj/policy/{id}/logs/eligibleRetryCount:
    get:
      description: return the count of the patch policy logs for the policy ID that
        are eligible for a retry attempt
      parameters:
      - description: policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegerWrapper'
          description: Number of patch policy logs found
      summary: |
        Return the count of the Patch Policy Logs for the policy is that are eligible for a retry attempt
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Policies
  /patch/obj/policy/{id}/softwareTitleConfigurationId:
    get:
      description: Return the Software Title Configuration Id for the given patch
        policy.
      parameters:
      - description: policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegerWrapper'
          description: Found software title configuration id
      summary: |
        Return the Software Title Configuration Id for the given patch
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Policies
  /patch/obj/softwareTitle/{id}/policies:
    get:
      description: Returns the summaries of the patch policies for the software title.
      parameters:
      - description: software title id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareTitlePatchPolicySummaries'
          description: Software Title patch policy summaries found
      summary: |
        Return the Summaries of the Patch Policies for the software title
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Policies
  /patch/obj/softwareTitleConfiguration/{id}:
    get:
      description: Returns the software title configuration.
      parameters:
      - description: software title configuration id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SoftwareTitleConfiguration'
          description: Software Title Configuration found
      summary: |
        Return the Software Title Configuration
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Management Software Titles
  /patch/obj/{id}:
    get:
      description: Returns active patch summary.
      parameters:
      - description: patch id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivePatchSummary'
          description: Active Patch Summary
      summary: |
        Return Active Patch Summary
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Management Software Titles
    put:
      description: Updates patch report.
      parameters:
      - description: patch id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivePatchSummary'
        description: Active patch summary.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivePatchSummary'
          description: Active Patch Summary
      summary: |
        Update patch report
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Management Software Titles
  /patch/obj/{id}/versions:
    get:
      description: Returns patch versions.
      parameters:
      - description: patch id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PatchVersion'
                type: array
          description: Patch versions
      summary: |
        Return patch versions
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Management Software Titles
  /patch/objs/policy/{id}:
    get:
      description: Returns patch policy summary.
      parameters:
      - description: patch policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchPolicySummary'
          description: Patch policy summary found
      summary: |
        Return Patch Policy Summary
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Policies
  /patch/onDashboard:
    get:
      description: Returns list of patch ids on dashboard.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchIdsOnDashboard'
          description: "Instance IDs returned in associated array, or if no instances\
            \ present, an empty array shall be returned."
      summary: |
        Return list of Patch ids on dashboard
      tags:
      - patches-preview
      x-required-privileges:
      - Read Patch Management Software Titles
  /patch/patch-policies:
    get:
      description: Returns a list of patch policies.
      parameters:
      - description: Filters whether or not the patch policies are on the dashboard.
        explode: true
        in: query
        name: onDashboard
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: Filters whether or not the patch policies are enabled.
        explode: true
        in: query
        name: enabled
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PatchPolicySummary'
                type: array
          description: Filtered list of patch policy summaries
      summary: |
        Return a list of patch policies
      tags:
      - patch-policies-preview
      x-required-privileges:
      - Read Patch Policies
  /patch/patch-policies/{id}/dashboard:
    delete:
      description: Removes a patch policy from the dashboard.
      parameters:
      - description: patch id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: OK
      summary: |
        Remove a patch policy from the dashboard
      tags:
      - patch-policies-preview
      x-required-privileges:
      - Read Patch Policies
    get:
      description: Returns whether or not the requested patch policy is on the dashboard
      parameters:
      - description: patch policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchPolicyOnDashboard'
          description: Whether the Patch Policy is on the Dashboard.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: The requested Patch Policy does not exist
      summary: |
        Return whether or not the requested patch policy is on the dashboard
      tags:
      - patch-policies-preview
      x-required-privileges:
      - Read Patch Policies
    post:
      description: Adds a patch policy to the dashboard.
      parameters:
      - description: patch policy id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: OK
      summary: |
        Add a patch policy to the dashboard
      tags:
      - patch-policies-preview
      x-action: true
      x-required-privileges:
